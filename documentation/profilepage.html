<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Profile Page</title>
        </head>
    <h1 class="d-flex justify-content-center">Create Your Profile!</h1>

    <form>
        <div class="form-group">
            <div class="col-sm-4">
                <label for="firstname">First Name</label>
                <input type="email" class="form-control" id="firstname" placeholder="name@example.com">
            </div>
        </div>


            <div class="form-group">
                <div class="col-sm-4">
                    <label for="lastname">Last Name</label>
                    <input type="email" class="form-control" id="lastname" placeholder="name@example.com">
                </div>
            </div>


                <div class="form-group">
                    <div class="form-group">
                        <div class="col-sm-4">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <div class="col-sm-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                        <div class="form-group">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="confirmpassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmpassword" placeholder="Password">
                                </div>
                                </div>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            <form/>




                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

        </script>
    </body>
<html/>
